<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Cordova 功能测试</h1>
            <div id="deviceready" class="blink">
                <button id="picCapture">捕捉图像</button>
                <button id="showPic">显示图片</button>
                <button id="voiceCapture">开始录音</button>
                <button id="voiceStop">停止录音</button>
                <button id="voicePlay">播放音频</button>
                <button id="voicePlayStop">音频暂停</button>
                <p id="showResult">捕获结果</p>
                <input id="userInput" type="text" placeholder="username">
                <input id="userScore" type="number" placeholder="user score">
                <button id="SQLiteQueryAdd">SQLite添加</button>
                <button id="SQLiteQuery">SQLite查询</button>
                <button id="voiceTotext">语音转换</button><br>
                <button id="locationYou">定位</button>
                <button id="locationBaidu">百度定位</button>
                <button id="showInMap">显示在地图</button>
                <p style="color:red;">注意，使用自定义定位速度较快，但精度较差，使用百度定位速度较慢，但精度较高</p>
                <p style="color:red;">注意，使用任意定位方法后，可以点击显示地图，否则会默认显示电力勘测设计院的位置</p>
                
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
